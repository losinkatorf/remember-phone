<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember the Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container position-relative">
        <div class="position-absolute top-0 end-0 p-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="theme-switch">
                <label class="form-check-label" for="theme-switch">Dark Mode</label>
            </div>
        </div>
        <h1 class="text-center my-4">Remember the Number</h1>

        <div class="text-center my-3">
            <button id="show-main-screen" class="btn btn-primary">Main</button>
            <button id="show-test-screen" class="btn btn-info">Test</button>
            <button id="show-stats-screen" class="btn btn-info">Stats</button>
        </div>

        <div id="test-status" class="text-center my-3"></div>

        <div id="main-screen">
            <h2>Phone Numbers</h2>
            <form id="phone-form">
                <input type="hidden" id="phone-id">
                <div class="input-group mb-3">
                    <input type="text" id="phone-number" class="form-control" placeholder="Phone Number" required>
                    <input type="text" id="phone-description" class="form-control" placeholder="Description" required>
                    <button class="btn btn-primary" type="submit">Add/Update</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="phone-list"></tbody>
            </table>
        </div>

        <div id="test-screen" class="d-none">
            <h2>Self Test</h2>
            <p>Enter the phone number for: <strong id="test-description"></strong></p>
            <div class="input-group mb-3">
                <input type="text" id="test-input" class="form-control">
                <button id="check-button" class="btn btn-success">Check</button>
            </div>
        </div>

        <div id="stats-screen" class="d-none">
            <h2>Statistics</h2>
            <ul id="stats-list" class="list-group"></ul>
        </div>

        <div class="mt-4">
            <button id="export-button" class="btn btn-secondary">Export Data</button>
            <input type="file" id="import-file" class="d-none">
            <button id="import-button" class="btn btn-secondary">Import Data</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="ui.js"></script>
</body>
</html>
